<div id="container"></div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"> </script>
<script>
var paper = Raphael("container", 1000, 800);
var trunk = paper.rect(200, 300, 100, 300).attr({
fill: "#824727",
stroke: "#000",
"stroke-width": 1
});
var leaf = paper.circle(100, 55, 50).attr({
fill: "#b2ffa8",
stroke: "#000",
"stroke-width": 1
});
</script>
